<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{% block title %}MTA Status{% endblock %}</title>
  <meta name="description" content="A little UI to view status of MTA services">
  <meta name="author" content="Prasanna Swaminathan">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
  {% block style %}{% endblock %}
</head>

<body>
  <h1>MTA Status Viewer</h1>
  <div id="content">{% block content %}{% endblock %}</div>
  <div id="footer">
    {% block footer %}&copy; Copyright 2016 by <a href="https://twitter.com/swaminasty">Prasanna Swaminathan</a>.{% endblock %}
  </div>

</html>
